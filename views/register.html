<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47b81c9b5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <header>
            <!--Logo-->
            <div class="header-logo">
                <a href="/">
                <img src="/images/logo-mercado-liebre.svg" alt="Logo de Merecado Libre">
                </a>
            </div>
            
            <!--Search bar-->
            <form action="" class="search-form">
                <input type="search" id="search-form-input" name="search-form-input" placeholder="Buscar productos, marcas">
                <label for="search-form-input">
                    <i class="fa fa-search"></i>
                </label>
            </form>
            
            <p class="header-compra-coutas"><i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            <!--Nav Bar-->
            <nav class="nav-bar-toggle">
                <ul>
                    <li> <a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </nav>
            <nav class="nav-bar-toggle">
                <ul>
                    <li><a href="/register">Creá tu cuenta</a><i class="fa-solid fa-id-card"></i></li>
                    <li ><a href="#">Ingresá</a><i class="fa-solid fa-arrow-right-to-bracket"></i></li>
                    <li><a href="#">Mis compras</a><i class="fa-solid fa-basket-shopping"></i></li>
                </ul>
            </nav>
            <!--Burguer menu-->
            <div class="burger-menu">
               <i class="fas fa-bars"></i>
            </div> 
            <!--Banner-->
            <img src="/images/img-home-banner.jpg" alt="Banner" class="header-banner">
    </header>
    <main>
        <section class="register-section">
            <form action="/register" method="POST" class="register-form">
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">   
                </p>
                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                </p>
                <p>
                    <label for="telefono">Telefono:</label>
                    <input type="telephone" name="telefono" id="telefono">             
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">        
                </p>
                <p>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="contrasena" id="contrasena">
                </p>
                <p>
                    <label for="confirmar-contrasena">Confirmar contraseña:</labe>
                    <input type="password" name="confirmar-contrasena" id="confirmar-contrasena">
                 </p>
            </form>
        </section>
    </main>
</body>
</html>
